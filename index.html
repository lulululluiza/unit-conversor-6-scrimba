<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Unit Conversion</title>
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="" type="text" value="20">
            <button>Convert</button>
        </div>
        <div class="result-container">
            <div>
                <h2>Length (Meter/Feet)</h2>
                <p>
                    <span id="meter-value">N</span> meters = <span id="feet-result">N</span> feet 
                    | 
                    <span id="feet-value">N</span> feet = <span id="meter-result">N</span> meters
                </p>
            </div>
            <div>
                <h2>Volume (Liters/Gallons)</h2>
                <p>
                    <span id="liter-value">N</span> liters = <span id="gallon-result">N</span> gallons 
                    | 
                    <span id="gallon-value">N</span> gallons = <span id="liter-result">N</span> litters
                </p>
            </div>
            <div>
                <h2>Mass (Kilograms/Pounds)</h2>
                <p>
                    <span id="kilo-value">N</span> kilos = <span id="pound-result">N</span> pounds 
                    | 
                    <span id="pound-value">N</span> pounds = <span id="kilo-result">N</span> kilos
                </p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
